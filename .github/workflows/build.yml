name: ë¨¸ë¼ë–¼ CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: 1234
          MYSQL_DATABASE: mullate
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -p1234"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“„ Create .env file
        run: |
          echo "DATABASE_URL=mysql://root:1234@127.0.0.1:3306/mullate" >> .env
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_SERVER_URL }}" >> .env
        shell: bash

      - name: ğŸ›  Prisma Migrate
        run: npx prisma migrate deploy

      - name: ğŸ›  Build Next.js App
        run: npm run build

      - name: ğŸ³ Docker Build
        run: docker build -t mullate-app .