name: Build and Deploy Next.js App with Docker

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“„ Create .env file
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_SERVER_URL }}" >> .env
        shell: bash

      - name: ğŸ›  Build Next.js App
        run: npm run build

      - name: ğŸ³ Docker Build
        run: docker build -t mullate-app .